<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
        <h1>Posts:</h1>
        <ul>
            {% for post in site.posts %}
                <li>
                    <p>{{ post.path }}</p>
                    <a href="https://digital.place1.dev/blog-test/{{ post.slug }}">{{ post.title }}</a>
                </li>
            {% endfor %}
      </ul>
    </body>
</html>
